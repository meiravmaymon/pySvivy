# Alembic Configuration for Svivy Municipal System

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for revision file dates
# timezone =

# Max length of characters to apply to "slug" field of file
truncate_slug_length = 40

# Set to 'true' to run "revision --autogenerate" check on upgrade
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# having to add __pycache__ to version_locations
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# Version path separator (OS-specific)
# version_path_separator = :
# version_path_separator = ;

# Output encoding for Alembic script files
output_encoding = utf-8

# Database URL - uses SQLite
sqlalchemy.url = sqlite:///svivyNew.db


[post_write_hooks]
# Format using Black if available
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
